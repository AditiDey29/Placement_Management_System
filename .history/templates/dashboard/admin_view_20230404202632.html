<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin Dashboard</title>
    <style></s
  </head>
  <body>
    <header id="nav-wrapper">
      <nav id="nav">
        <div class="nav left">
          <span class="gradient skew"><h1 class="logo un-skew"><a href="#home">Logo Here</a></h1></span>
          <button id="menu" class="btn-nav"><span class="fas fa-bars"></span></button>
        </div>
        <div class="nav right">
          <a href="#home" class="nav-link active"><span class="nav-link-span"><span class="u-nav">Home</span></span></a>
          <a href="#about" class="nav-link"><span class="nav-link-span"><span class="u-nav">About</span></span></a>
          <a href="#work" class="nav-link"><span class="nav-link-span"><span class="u-nav">Work</span></span></a>
          <a href="#contact" class="nav-link"><span class="nav-link-span"><span class="u-nav">Contact</span></span></a>
        </div>
      </nav>
    </header>
    <div class="d-grid gap-2 d-md-block container text-center">
        <a class="btn btn-primary" href="/admin-profile/{{person_id}}">Profile</a>
        <a class="btn btn-primary" href="/admin-add-company/{{person_id}}">Add Company</a>
        <a class="btn btn-primary" href="/edit-company-status/{{person_id}}">Edit Status</a>
        <a class="btn btn-primary" href="/delete-company/{{person_id}}">Delete Company</a>
        <button class="btn btn-danger" style="background-color: red;" type="button" onclick="logout()">Log Out</button>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function logout() {
      Swal.fire({
        title: 'Are you sure?',
        text: "You want to log out!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, Do it!'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "/logout";
        }
      })
      
    }
    
    window.onload = function() {
      if (!{{ session.get('loggedin', False) }}) {
        window.location.href = "{{ url_for('login') }}";
      }
    };
  </script>
  </body>
</html>
